<div class="box">
  <div class="col-sm-12">
    <div class="row">
      <a ng-click="open(console.log())" href="" class="btn btn-primary btn-xs pull-right"></i> Agregar Cancha</a>

      <div class="text-center" ng-if="datos.length<=0" style="margin: 80px;" >
        <i>No se han ingresado Canchas</i>
      </div>
      
      <table class="table table-striped table-hover" ng-if="datos.length>0" style="margin-top: 80px;">
        <thead>
          <th class="col-sm-1">#</th>
          <th class="col-sm-3">Nombre</th>
          <th class="col-sm-2">Capacidad</th>
          <th class="col-sm-3">Tipo</th>
          <th class="col-sm-2">Dimensiones</th>
          <th class="col-sm-1"></th>
        </thead>
        <tbody>
          <tr ng-repeat="dato in datos">
            <td>{{ $index + 1 }}</td>
            <td>{{ dato.nombre }}</td>
            <td>{{ dato.capacidad }}</td>
            <td>{{ dato.tipo.id }}</td>
            <td>{{ dato.largo }} x {{ dato.ancho }}</td>
            <td class="text-right">
              <a href="" ng-click="open(dato)">Edit</a>
              <a href="" ng-click="eliminar(dato)">Delete</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
